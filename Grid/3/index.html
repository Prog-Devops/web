<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <title>3 урок Grid</title>
</head>
<body>
    <h3>Задание 1
        Создать блок с именными линиями.
        </h3>
    <div class="container grid line-name">
        <div class="block color-red">1</div>
        <div class="block color-green">2</div>
        <div class="block color-yellow">3</div>
        <div class="block color-dark-green">4</div>
        <div class="block color-dark-red">5</div>
        <div class="block color-dark-yellow">6</div>
    </div>

    <h3>Задание 2
        Используя правило позиционирования по линиям, растянуть ячейку между первой и последней 
        линей
        </h3>
    <div class="container grid line-name-two">
        <div class="block color-red">1</div>
        <div class="block color-green">2</div>
        <div class="block color-yellow">3</div>
        <div class="block color-dark-green">4</div>
        <div class="block color-dark-red">5</div>
        <div class="block color-dark-yellow">6</div>
    </div>
</body>
</html>
